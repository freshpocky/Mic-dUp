<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>WebSocket Test</title>
		<script type="text/javascript">
			var websocket = new WebSocket("ws://localhost:8080/MicdUp/micdUpServerEndpoint");	
			websocket.onmessage = function processMessage(message) {
				var jsonData = JSON.parse(message.data);
				if (jsonData.message != null) messagesTextArea.value += jsonData.message + "\n";
			}
			function sendMessage(message) {
				websocket.send(message);
				document.getElementById("audienceInput").style.visibility = "visible";
			}
		</script>
	</head>
	<body>
		<textarea id="messagesTextArea" readonly="readonly" rows="10" cols="45"></textarea><br/>	
		<input type="button" value="Host" onClick="sendMessage(value);" />
		<input type="button" value="Audience" onClick="sendMessage(value);"/><br/>
		<p id="audienceInput" style="visibility: hidden;">Please enter code: <input type="text"/></p>
			</body>
</html>
